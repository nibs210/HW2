function setup() {
  createCanvas(400, 400);
}

function draw() {
  background(240);

	noStroke();


	fill(255,0,0);
	rect(80, 0, 320, 320);

	fill(255,255,0);
	rect(370,360,30,40);

	fill(255,255,0);
	rect(40,80,2000,100);

	fill(212,117,0);
	rect(200,100,80,300);

	random(1, -1);


}
